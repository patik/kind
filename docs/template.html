<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kind.js, the Precise Type-Checker for JavaScript</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Craig Patik">
    <meta name="keywords" content="typeof, type, javascript, check, valid, object, array">
    <link rel="canonical" href="http://patik.github.io/kind/">
    <link href="docs/github-markdown.css" rel="stylesheet">
    <style>
        body {
            color: #444;
        }

        header,
        .markdown-body {
            max-width: 980px;
            margin: 1em auto;
        }

        header a {
            color: #444;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 0.5em 1em;
            color: #563d7c;
            border: 1px solid hsla(264, 34%, 36%, 0.5); /*same as #563d7c;*/
            border-radius: 4px;
            font-size: 22px;
            text-align: center;
            transition: all 100ms ease-in;
            background-color: hsla(264, 34%, 72%, 0.15);
        }

        .button:hover {
            background-color: #563d7c;
            color: white;
            border-color: white;
        }

        .markdown-body h1 {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://github.com/patik/kind/">Kind.js</a></h1>
        <h2><a href="https://github.com/patik/kind/">The precise type-checker for JavaScript</a></h2>
        <p><a class="button" role="button" href="https://github.com/patik/kind/">Get it on GitHub</a></p>
    </header>
    <div class="markdown-body">
        <%=content%>
    </div>
</body>
</html>
